<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotWaffle - Chatbot Authoring Studio</title>

    <!-- Content Security Policy using meta tag as fallback/addition -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sidebar.css">
</head>

<body>
    <div id="app">
        <!-- Global Toolbar -->
        <header id="global-toolbar">
            <div class="left-controls">
                <tool-switcher></tool-switcher>
            </div>

            <div class="brand-area">
                <img src="../assets/logo.png" alt="BotWaffle Logo" class="toolbar-logo">
                <span class="brand-text">BotWaffle Studio</span>
            </div>

            <div class="window-controls">
                <!-- Mac/Windows controls could go here -->
                <button class="icon-btn xs">⚙️</button>
                <div class="user-avatar">B</div>
            </div>
        </header>

        <!-- Main Workspace (BotWaffle Native) -->
        <div id="workspace">
            <!-- Sidebar Shell -->
            <aside id="sidebar">
                <ul class="nav-links">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">My Library</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Settings</a>
                    </li>
                </ul>
            </aside>

            <!-- Main Content Area -->
            <main id="content">
                <div id="view-container">
                    <chatbot-list></chatbot-list>
                </div>
            </main>
        </div>

        <!-- External Tool Container (PromptWaffel) -->
        <div id="tool-view-container" style="display: none; flex: 1; overflow: hidden; position: relative;">
            <!-- WebView pointing to PromptWaffle -->
            <!-- Note: We use relative path from the built index.html location -->
            <webview id="prompt-waffle-view"
                src="file:///f:/Cursor%20Projects/BotWaffle/src/tools/prompt-waffle/src/index.html"
                preload="file:///f:/Cursor%20Projects/BotWaffle/src/tools/prompt-waffle/preload.js"
                style="width: 100%; height: 100%; display:none;" webpreferences="contextIsolation=yes"></webview>
        </div>
    </div>

    <!-- Scripts -->
    <script src="components/tool-switcher.js"></script>
    <script src="components/sidebar.js"></script>
    <script src="components/chatbot-card.js"></script>
    <script src="components/chatbot-list.js"></script>
    <script src="components/personality-builder.js"></script>
    <script src="components/sections/section-base.js"></script>
    <script src="components/sections/section-profile.js"></script>
    <script src="components/sections/section-personality.js"></script>
    <script src="components/sections/section-custom.js"></script>

    <script src="components/chatbot-editor.js"></script>

    <script>
        // Simple Router / State Manager
        const container = document.getElementById('view-container');
        const workspace = document.getElementById('workspace');
        const toolContainer = document.getElementById('tool-view-container');
        const promptWaffleView = document.getElementById('prompt-waffle-view');

        // Check for unsaved changes before switching context
        function checkUnsavedChanges() {
            const editor = container.querySelector('chatbot-editor');
            if (editor && editor.hasUnsavedChanges) {
                return !confirm('You have unsaved changes. Are you sure you want to leave? Your changes will be lost.');
            }
            return false;
        }

        // Tool Switching Logic
        document.querySelector('tool-switcher').addEventListener('tool-switch', (e) => {
            // If switching TO bot-waffle, no check needed (we just show/hide divs, state persists).
            // But if switching FROM bot-waffle (where editor lives), we might want to warn?
            // Actually, since we hide #workspace but don't destroy it, the editor state persists!
            // So switching tools is safe. No warning needed there.

            const tool = e.detail.tool;
            console.log('Switching to:', tool);

            if (tool === 'bot-waffle') {
                workspace.style.display = 'flex';
                toolContainer.style.display = 'none';
                promptWaffleView.style.display = 'none';
            } else if (tool === 'prompt-waffle') {
                workspace.style.display = 'none';
                toolContainer.style.display = 'flex';
                promptWaffleView.style.display = 'inline-flex';
                injectPromptWaffleTheme();
            }
        });

        function injectPromptWaffleTheme() {
            const themeCSS = `
                :root {
                    /* Backgrounds */
                    --bg-app: #0B1121;
                    --bg-sidebar: #151E32;
                    --bg-panel: #1E2945;
                    --bg-input: #0F172A;
                    --bg-hover: #1E2945;
                    --bg-active: #2D3B5E;

                    /* Accents (Gold & Cyan) */
                    --accent-primary: #FFAB00;
                    --accent-hover: #FFC400;
                    --accent-success: #10B981;
                    --accent-danger: #EF4444;
                    --accent-warning: #F59E0B;
                    --accent-info: #00F5FF;

                    /* Text */
                    --text-primary: #F0F4F8;
                    --text-secondary: #94A3B8;
                    --text-muted: #64748B;
                    --text-on-accent: #000000;

                    /* Borders */
                    --border-subtle: #334155;
                    --border-medium: #475569;
                    --border-focus: #00F5FF;
                }
                
                /* Core Layout */
                body, .app-layout { 
                    background-color: #0B1121 !important; 
                    color: #F0F4F8 !important; 
                }
                
                .sidebar { 
                    background-color: #151E32 !important; 
                    border-right: 1px solid #334155 !important; 
                }
                
                /* Hide duplicate logo */
                .sidebar-logo { 
                    display: none !important; 
                }
                
                /* Loading screen */
                .loading-screen { 
                    background: linear-gradient(135deg, #0B1121 0%, #151E32 100%) !important;
                }
                
                .loading-title {
                    background: linear-gradient(135deg, #FFAB00, #00F5FF) !important;
                    -webkit-background-clip: text !important;
                    -webkit-text-fill-color: transparent !important;
                }
                
                .loading-fill {
                    background: linear-gradient(90deg, #FFAB00, #00F5FF) !important;
                    box-shadow: 0 0 10px rgba(255, 171, 0, 0.5) !important;
                }
                
                
                /* Buttons - Fix contrast */
                button {
                    color: #F0F4F8 !important;
                    background: #1E2945 !important;
                    border: 1px solid #334155 !important;
                }
                
                button:hover {
                    background: #FFAB00 !important;
                    color: #000 !important;
                    border-color: #FFC400 !important;
                    box-shadow: 0 0 12px rgba(255, 171, 0, 0.4) !important;
                }
                
                .action-button,
                .action-button:not(:hover) {
                    color: #F0F4F8 !important;
                }
                
                .action-button:hover {
                    background: #FFAB00 !important;
                    color: #000 !important;
                    box-shadow: 0 0 12px rgba(255, 171, 0, 0.4) !important;
                }
                
                /* Secondary buttons */
                .secondary-btn {
                    color: #F0F4F8 !important;
                    background: #1E2945 !important;
                }
                
                /* Danger buttons keep red accent */
                .danger-btn {
                    background: #EF4444 !important;
                    color: #FFF !important;
                }
                
                .danger-btn:hover {
                    background: #DC2626 !important;
                }
                
                /* Focus states - Cyan glow */
                input:focus, textarea:focus, select:focus {
                    border-color: #00F5FF !important;
                    box-shadow: 0 0 0 2px rgba(0, 245, 255, 0.2) !important;
                }
                
                /* Interactive elements */
                .snippet-item:hover {
                    background-color: #1E2945 !important;
                    border-color: #334155 !important;
                }
                
                .tree-item-header:hover {
                    background-color: #1E2945 !important;
                }
                
                /* Primary accent elements */
                .kofi-link,
                .primary-btn,
                [class*="primary"] {
                    background: linear-gradient(135deg, #FFAB00, #FFC400) !important;
                    color: #000 !important;
                }
            `;

            try {
                promptWaffleView.insertCSS(themeCSS);
                console.log('[Theme] Applied BotWaffle Navy/Gold theme to PromptWaffle');
            } catch (e) {
                console.warn('[Theme] Could not inject CSS yet, webview might not be ready', e);
            }
        }

        // Listen for events that would replace the editor
        document.addEventListener('create-bot', () => {
            if (checkUnsavedChanges()) return;

            const editor = document.createElement('chatbot-editor');
            editor.mode = 'create';
            container.innerHTML = '';
            container.appendChild(editor);
        });

        document.addEventListener('edit-bot', async (e) => {
            if (checkUnsavedChanges()) return;

            const botId = e.detail.id;
            const editor = document.createElement('chatbot-editor');
            editor.mode = 'edit';

            // Show loading
            container.innerHTML = '<div style="color:white; padding: 20px;">Loading...</div>';

            const botData = await window.api.chatbot.get(botId);
            editor.chatbotData = botData;

            container.innerHTML = '';
            container.appendChild(editor);
        });

        // Listen for 'editor-cancel' to return to list
        document.addEventListener('editor-cancel', () => {
            if (checkUnsavedChanges()) return;
            showList();
        });

        // document.addEventListener('editor-save', () => showList()); // Removed: stay in editor on save

        // Listen for sidebar navigation (Library / Settings)
        document.addEventListener('navigate-library', () => {
            if (checkUnsavedChanges()) return;
            showList();
        });

        function showList() {
            container.innerHTML = '<chatbot-list></chatbot-list>';
        }
    </script>
</body>

</html>
