<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotWaffle - Chatbot Authoring Studio</title>

    <!-- Content Security Policy using meta tag as fallback/addition -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sidebar.css">
</head>

<body>
    <div id="app">
        <!-- Global Toolbar -->
        <header id="global-toolbar">
            <div class="left-controls">
                <tool-switcher></tool-switcher>
            </div>

            <div class="brand-area">
                <img src="../assets/logo.png" alt="BotWaffle Logo" class="toolbar-logo">
                <span class="brand-text">BotWaffle Studio</span>
            </div>

            <div class="window-controls">
                <!-- Mac/Windows controls could go here -->
                <button class="icon-btn xs">⚙️</button>
                <div class="user-avatar">B</div>
            </div>
        </header>

        <!-- Main Workspace (BotWaffle Native) -->
        <div id="workspace">
            <!-- Sidebar Shell -->
            <aside id="sidebar">
                <ul class="nav-links">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">My Library</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Settings</a>
                    </li>
                </ul>
            </aside>

            <!-- Main Content Area -->
            <main id="content">
                <div id="view-container">
                    <chatbot-list></chatbot-list>
                </div>
            </main>
        </div>

        <!-- External Tool Container (PromptWaffel) -->
        <div id="tool-view-container" style="display: none; flex: 1; overflow: hidden; position: relative;">
            <!-- WebView pointing to PromptWaffle -->
            <!-- Note: We use relative path from the built index.html location -->
            <webview id="prompt-waffle-view" src="file:///f:/Cursor%20Projects/BotWaffle/PromptWaffel/src/index.html"
                preload="file:///f:/Cursor%20Projects/BotWaffle/PromptWaffel/preload.js"
                style="width: 100%; height: 100%; display:none;" webpreferences="contextIsolation=yes"></webview>
        </div>
    </div>

    <!-- Scripts -->
    <script src="components/tool-switcher.js"></script>
    <script src="components/sidebar.js"></script>
    <script src="components/chatbot-card.js"></script>
    <script src="components/chatbot-list.js"></script>
    <script src="components/personality-builder.js"></script>
    <script src="components/sections/section-base.js"></script>
    <script src="components/sections/section-profile.js"></script>
    <script src="components/sections/section-personality.js"></script>
    <script src="components/sections/section-custom.js"></script>

    <script src="components/chatbot-editor.js"></script>

    <script>
        // Simple Router / State Manager
        const container = document.getElementById('view-container');
        const workspace = document.getElementById('workspace');
        const toolContainer = document.getElementById('tool-view-container');
        const promptWaffleView = document.getElementById('prompt-waffle-view');

        // Tool Switching Logic
        document.querySelector('tool-switcher').addEventListener('tool-switch', (e) => {
            const tool = e.detail.tool;
            console.log('Switching to:', tool);

            if (tool === 'bot-waffle') {
                workspace.style.display = 'flex';
                toolContainer.style.display = 'none';
                promptWaffleView.style.display = 'none';
            } else if (tool === 'prompt-waffle') {
                workspace.style.display = 'none';
                toolContainer.style.display = 'flex';
                promptWaffleView.style.display = 'inline-flex'; // Webviews are weird about display properties sometimes

                // Inject Theme CSS into PromptWaffle
                // We do this on switch to ensure it catches updates or reloads
                injectPromptWaffleTheme();
            }
        });

        function injectPromptWaffleTheme() {
            // CSS to match BotWaffle Navy/Gold Theme
            // This overrides PromptWaffel's variables or specific styles
            const themeCSS = `
                :root {
                    --bg-primary: #0B1121;
                    --bg-secondary: #151E32;
                    --bg-tertiary: #1E2945;
                    --accent: #FFAB00;
                    --text-primary: #F0F4F8; 
                }
                body, .app-layout { background-color: #0B1121 !important; color: #F0F4F8 !important; }
                .sidebar { background-color: #151E32 !important; border-right: 1px solid #334155 !important; }
                .sidebar-top { background-color: #151E32 !important; }
                /* More styles can be added here */
            `;

            try {
                promptWaffleView.insertCSS(themeCSS);
            } catch (e) {
                console.warn('Could not inject CSS yet, webview might not be ready', e);
            }
        }

        // Listen for 'create-bot' event from List
        document.addEventListener('create-bot', () => {
            const editor = document.createElement('chatbot-editor');
            editor.mode = 'create';
            container.innerHTML = '';
            container.appendChild(editor);
        });

        // Listen for 'edit-bot' event from Card
        document.addEventListener('edit-bot', async (e) => {
            const botId = e.detail.id;
            const editor = document.createElement('chatbot-editor');
            editor.mode = 'edit';

            // Fetch fresh data
            const botData = await window.api.chatbot.get(botId);
            editor.chatbotData = botData;

            container.innerHTML = '';
            container.appendChild(editor);
        });

        // Listen for 'editor-cancel' or 'editor-save' to return to list
        document.addEventListener('editor-cancel', () => showList());
        document.addEventListener('editor-save', () => showList());

        // Listen for sidebar navigation
        document.addEventListener('navigate-library', () => showList());

        function showList() {
            container.innerHTML = '<chatbot-list></chatbot-list>';
        }
    </script>
</body>

</html>
