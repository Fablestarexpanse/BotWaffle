<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotWaffle - Chatbot Authoring Studio</title>

    <!-- Content Security Policy -->
    <!-- Note: frame-ancestors only works in HTTP headers, not meta tags -->
        <meta http-equiv="Content-Security-Policy" 
              content="default-src 'self'; 
                       script-src 'self' https://unpkg.com; 
                       style-src 'self' 'unsafe-inline'; 
                       img-src 'self' data: file:; 
                       font-src 'self' data:;
                       connect-src 'self' https://unpkg.com;
                       base-uri 'self';
                       form-action 'self';
                       frame-src 'self' file:;">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/scenario-dialogs.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <div id="app">
        <!-- Global Toolbar -->
        <header id="global-toolbar">
            <div class="left-controls">
                <tool-switcher></tool-switcher>
            </div>

            <div class="brand-area">
                <img src="../assets/logo.png" alt="BotWaffle Logo" class="toolbar-logo">
                <span class="brand-text">BotWaffle Studio</span>
            </div>

            <div class="window-controls">
                <!-- Window controls removed -->
            </div>
        </header>

        <!-- Main Workspace (BotWaffle Native) -->
        <div id="workspace">
            <!-- Sidebar Shell -->
            <aside id="sidebar">
                <div class="sidebar-top">
                    <div class="sidebar-logo">
                        <img src="../assets/logo.png" alt="BotWaffle Logo" />
                        <p class="tagline">Build better chatbots</p>
                        <p class="version">v<span id="currentVersion">1.3.0</span></p>
                        <div class="data-management-buttons">
                            <button id="exportDataBtn" class="data-btn" title="Export all data to ZIP file">
                                <i data-feather="download"></i>
                                Export Data
                            </button>
                            <button id="importDataBtn" class="data-btn" title="Import data from ZIP file">
                                <i data-feather="upload"></i>
                                Import Data
                            </button>
                        </div>
                        <a href="#" id="kofiLink" class="kofi-link" title="Support BotWaffle development">
                            <i data-feather="heart"></i>
                            <span>Support on Ko-fi</span>
                        </a>
                    </div>
                </div>
                <ul class="nav-links">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">My Library</a>
                    </li>
                </ul>
            </aside>

            <!-- Main Content Area -->
            <main id="content">
                <div id="view-container">
                    <chatbot-list></chatbot-list>
                </div>
            </main>
        </div>

        <!-- External Tool Container (PromptWaffel) -->
        <div id="tool-view-container" style="display: none; flex: 1; overflow: hidden; position: relative;">
            <!-- WebView pointing to PromptWaffle -->
            <!-- Note: We use relative path from the built index.html location -->
            <webview id="prompt-waffle-view"
                src="file:///f:/Cursor%20Projects/BotWaffle/src/tools/prompt-waffle/src/index.html"
                preload="file:///f:/Cursor%20Projects/BotWaffle/src/tools/prompt-waffle/preload.js"
                style="width: 100%; height: 100%; display:none;" webpreferences="contextIsolation=yes"></webview>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Security Utilities (must be loaded first) -->
    <script src="utils/security-global.js"></script>
    <script src="utils/token-counter.js"></script>
    <script src="utils/markdown-parser.js"></script>
    <script src="utils/markdown-exporter.js"></script>
    <script src="components/tool-switcher.js"></script>
    <script src="components/sidebar.js"></script>
    <script src="components/chatbot-card.js"></script>
    <script src="components/chatbot-list.js"></script>
    <script src="components/personality-builder.js"></script>
    <script src="components/sections/section-base.js"></script>
    <script src="components/sections/section-profile.js"></script>
    <script src="components/sections/section-personality.js"></script>
    <script src="components/sections/section-custom.js"></script>
    <script src="components/sections/section-scenario.js"></script>
    <script src="components/sections/section-initial-messages.js"></script>
    <script src="components/sections/section-example-dialogs.js"></script>

    <!-- Editor modals (loaded before chatbot-editor) -->
    <script src="components/editor-modals.js"></script>
    <script src="components/chatbot-editor.js"></script>

    <!-- Data Management -->
    <script src="components/data-management.js"></script>

    <!-- Application Router and State Manager -->
    <script src="app-router.js"></script>
</body>

</html>
